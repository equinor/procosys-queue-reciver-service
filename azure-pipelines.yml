# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
  branches:
    include:
      - master
      - dev
      - deploy

variables:
  System.Debug: 'true'
  vmImageName: 'windows-latest'
  buildConfiguration: 'Release'
  

stages:
  
- stage: "Build"
  jobs:
  - job:
    pool:
      vmImage: $(vmImageName)

    steps:
    - script: dotnet build --configuration $(buildConfiguration)
      displayName: 'dotnet build $(buildConfiguration)'
    
    - task: DotNetCoreCLI@2
      displayName: 'dotnet test $(buildConfiguration)'
      inputs:
        command: test
        projects: '**/*[Tt]ests/*.csproj'
        arguments: '--configuration $(buildConfiguration)'
 
- stage: "PublishAndPack"
  displayName: 'Pack NuGet Package'
  dependsOn: 'Build'
  condition:  |
   and
   (
     succeeded(),
     or
     ( 
       eq(variables['Build.SourceBranch'], 'refs/heads/master'),
       eq(variables['Build.SourceBranch'], 'refs/heads/deploy')
     )
    )
  jobs:
  - job:
    pool:
      vmImage: $(vmImageName)
    steps:
    - checkout: self  
    - script: dotnet publish --configuration $(buildConfiguration) -r win-x64
      displayName: 'dotnet publish $(buildConfiguration)'
    - script: dotnet pack src/QueueReceiver.Worker/QueueReceiver.Worker.csproj -p:NuspecFile=worker.nuspec -p:NuspecProperties=version=1.0.4 -c $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)\packages\releases
      displayName: 'Create NuGet Package - Release Version'
    - script: dotnet pack src/QueueReceiver.Worker/QueueReceiver.Worker.csproj -p:NuspecFile=worker.nuspec -p:NuspecProperties=version=1.0.4-"$(Build.BuildNumber)" -c $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)\packages\prereleases
      displayName: 'Create NuGet Package - Prerelease Version'
    
    - publish: '$(Build.ArtifactStagingDirectory)/packages'
      artifact: 'packages'
    
- stage: "PushPrerelease"
  displayName: 'Publish Prerelease NuGet Package'
  dependsOn: 'Pack'
  condition: succeeded()
  jobs:
  - job:
    pool:
      vmImage: $(vmImageName)
    steps:
    - checkout: none
    - download: current
      artifact: 'packages'
    - task: DotNetCoreCLI@2
      displayName: 'NuGet push prerelease'
      inputs:
        command: push
        feedsToUse: 'select'
        packagesToPush: '$(Pipeline.Workspace)/packages/prereleases/*.nupkg'
        publishVstsFeed: 'ProCoSysOfficial'
        allowPackageConflicts: true


- stage: "PushRelease"
  displayName: 'Publish Release NuGet Package'
  dependsOn: 'PublishPreRelease'
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  jobs:
  - deployment:
    environment: 'pcs-queue-receiver'
    pool:
      vmImage: $(vmImageName)
    strategy:
      runOnce:
        deploy:
          steps:
            - task: NuGetAuthenticate@0
              displayName: 'NuGet Authenticate'

            - task: DotNetCoreCLI@2
              displayName: 'NuGet push release'
              inputs:
                command: push
                feedsToUse: 'select'
                packagesToPush: '$(Pipeline.Workspace)/packages/releases/*.nupkg'
                publishVstsFeed: 'ProCoSysOfficial'
                allowPackageConflicts: true